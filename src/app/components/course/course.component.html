<button (click)="onSave($event)">Save</button>
<h1>Clicked Button Caption {{ selectedButton }}</h1>
<br />
Enter Email:
<input type="text" size="25" (keyup.enter)="onKeyUp($event)" />
<p style="color: red">Email is {{ email }}</p>

<h1 #x>Template Variable</h1>

<button #y>MyButton</button>

<div>
  <p>{{ x }}</p>
  <p>{{ y }}</p>
</div>

Enter Text:
<input type="text" size="25" value="This is a textbox" #mytext />
<p>
  Value in the textbox - {{ mytext.value }} <br />
  Size of the textbox - {{ mytext.size }} <br />
  Value in the textbox - {{ mytext.innerText }}
</p>

Enter Email:
<input
  type="text"
  size="25"
  (keyup.enter)="onKeyUpwithTempVar(myemail)"
  #myemail
/>
