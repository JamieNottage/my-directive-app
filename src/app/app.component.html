<div class="container">
  <div class="card text-center" style="width: 18rem">
    <img
      [src]="employee.photo"
      alt="employee-photo"
      width="200px"
      height="200px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <ul>
        <li>{{ employee.empId }}</li>
        <li>{{ employee.name }}</li>
        <li>{{ employee.age }}</li>
      </ul>
      <!-- <button class="btn btn-primary" (click)="changePhoto()">
        Update Photo
      </button> -->
      <button class="btn btn-primary" (click)="togglePhoto()">
        {{ caption }}
      </button>
    </div>
  </div>
</div>
